<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/registro.css" />
    <title>StudentLog</title>
  </head>
  <body>
    <div id="formLogin" class="login">
      <form class="row g-3 needs-validation">
        <h1>LOGIN</h1>
        <div class="inputs">
          <div class="col-md-4">
            <label class="form-label">Correo</label>
            <input
              class="form-control"
              type="email"
              id="correoLogin"
              placeholder="StudentLog@gmail.com"
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Contraseña</label>
            <input class="form-control" type="password" id="contrasenyaLogin" />
          </div>
        </div>
        <div class="botones">
          <input
            class="btn btn-primary"
            type="submit"
            id="entrar"
            value="Entrar"
          />
          <input
            class="btn btn-info"
            type="submit"
            id="irRegistro"
            value="Ir a Registro"
          />
        </div>
      </form>
    </div>
    <div id="formRegistro" class="registro">
      <form class="row g-3 needs-validation">
        <h1>REGISTRO</h1>
        <div class="inputs">
          <div class="col-md-4 position-relative">
            <label class="form-label">Correo</label>
            <input
              class="form-control"
              type="email"
              id="correo"
              placeholder="StudentLog@gmail.com"
            />
          </div>
          <div class="col-md-4 position-relative">
            <label class="form-label">Contraseña</label>
            <input class="form-control" type="password" id="contrasenya" />
          </div>
          <div class="col-md-4 position-relative">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre" />
          </div>
          <div class="col-md-4 position-relative">
            <label class="form-label">Rol</label>
            <select name="select" class="form-select">
              <option value="elegir">Elegir</option>
              <option value="estudiante">Estudiante</option>
              <option value="profesor">Profesor</option>
            </select>
          </div>
        </div>

        <div class="botones">
          <input
            class="btn btn-info"
            type="submit"
            id="volver"
            value="Volver"
          />
          <input
            class="btn btn-primary"
            type="submit"
            id="registrarse"
            value="Registrarse"
          />
        </div>
      </form>
    </div>
    <script type="module" src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
