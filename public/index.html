<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/css/login.css" />
    <title>StudentLog</title>
  </head>
  <body>
    <div id="formLogin">
      <form class="row g-3 needs-validation">
        <h1>LOGIN</h1>
        <div class="col-md-4">
          <label class="form-label">Correo</label>
          <input
            class="form-control"
            type="email"
            id="correoLogin"
            placeholder="StudentLog@gmail.com"
          />
        </div>
        <div class="col-md-4">
          <label class="form-label">Contraseña</label>
          <input class="form-control" type="password" id="contrasenyaLogin" />
        </div>
        <div class="col-12">
          <input
            class="btn btn-primary"
            class="btn btn-primary"
            type="submit"
            id="entrar"
            value="Entrar"
          />
        </div>
        <div class="col-12">
          <input
            class="btn btn-info"
            type="submit"
            id="irRegistro"
            value="Registrarse"
          />
        </div>
      </form>
    </div>
    <div id="formRegistro">
      <form>
        <h1>REGISTRO</h1>
        <label>Correo</label>
        <input type="email" id="correo" placeholder="StudentLog@gmail.com" />
        <label>Contraseña</label>
        <input type="password" id="contrasenya" />
        <label>Nombre</label>
        <input type="text" id="nombre" />
        <label>Rol</label>
        <select name="select">
          <option value="elegir">Elegir</option>
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
        </select>
        <input type="submit" id="volver" value="Volver" />
        <input type="submit" id="registrarse" value="Registrarse" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
