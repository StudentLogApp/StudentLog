<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="icon" href="./assets/img/StudentLog.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
      integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="./css/registro.css" />
    <title>StudentLog</title>
  </head>
  <body>
    <div id="formRegistro" class="registro">
      <form class="row g-3 needs-validation">
        <h1>REGISTRO</h1>
        <div class="inputs">
          <div class="col-md-4">
            <label class="form-label">Correo</label>
            <input
              class="form-control"
              type="email"
              id="correo"
              placeholder="StudentLog@gmail.com"
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Contrase√±a</label>
            <input class="form-control" type="password" id="contrasenya" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Nombre Completo</label>
            <input class="form-control" type="text" id="nombre" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Rol</label>
            <select id="select" name="select" class="form-select">
              <option value="elegir">Elegir</option>
              <option value="estudiante">Estudiante</option>
              <option value="profesor">Profesor</option>
            </select>
          </div>
        </div>

        <div class="botones">
          <input
            class="btn btn-info"
            type="submit"
            id="volver"
            value="Volver"
          />
          <input
            class="btn btn-primary"
            type="submit"
            id="registrarse"
            value="Registrarse"
          />
        </div>
      </form>
    </div>
    <div id="contenedorAlerta"></div>
    <script type="module" src="./js/registro.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
      integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
